<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Biodata Keren - [Nama Kamu]</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a, #2a2a2a);
            color: white;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 3s ease-in-out infinite;
        }

        .profile-img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #4ecdc4;
            box-shadow: 0 0 30px #4ecdc4;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: rotate(15deg) scale(1.1);
        }

        .skill-bar {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 5px;
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
        }

        .skill-fill {
            height: 20px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 15px;
            width: 0;
            transition: width 2s ease;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            transform: translateY(50px);
            opacity: 0;
            transition: all 1s ease;
        }

        .card.active {
            transform: translateY(0);
            opacity: 1;
        }

        .floating-emoji {
            position: absolute;
            animation: float 3s ease-in-out infinite;
            font-size: 2rem;
            opacity: 0.3;
        }

        .neon-button {
            background: none;
            border: 2px solid #4ecdc4;
            color: #4ecdc4;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .neon-button:hover {
            background: #4ecdc4;
            color: #000;
            box-shadow: 0 0 20px #4ecdc4;
        }

    </style>
</head>
<body>
    <canvas class="particles"></canvas>

    <div class="hero">
        <div class="container hero-content">
            <div data-aos="fade-right">
                <h1>Halo, Saya [Nama Kamu]</h1>
                <p class="tagline">Web Developer Kreatif & UI/UX Enthusiast</p>
                <button class="neon-button">Lihat Lebih Banyak</button>
            </div>
            <img src="foto-profil.jpg" alt="Profil" class="profile-img" data-aos="fade-left">
        </div>
        <div class="floating-emoji" style="top:20%; left:10%">ðŸš€</div>
        <div class="floating-emoji" style="top:50%; right:15%">ðŸ’»</div>
    </div>

    <div class="container">
        <div class="card" data-aos="zoom-in">
            <h2>ðŸ“š Keahlian</h2>
            <div class="skill-bar">
                <div class="skill-fill" style="width: 90%">HTML/CSS 90%</div>
            </div>
            <!-- Tambahkan skill lainnya -->
        </div>

        <div class="card" data-aos="zoom-in">
            <h2>ðŸŽ¨ Portfolio</h2>
            <div class="portfolio-grid">
                <!-- Tambahkan item portfolio -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Inisialisasi AOS
        AOS.init({
            duration: 1000,
            once: false
        });

        // Animasi Particles
        particlesJS('particles', {
            particles: {
                number: { value: 80 },
                color: { value: '#4ecdc4' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            }
        });

        // Animasi Scroll
        window.addEventListener('scroll', () => {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                if (cardTop < window.innerHeight - 100) {
                    card.classList.add('active');
                }
            });
        });

        // Animasi Skill Bar
        const skillBars = document.querySelectorAll('.skill-fill');
        skillBars.forEach(bar => {
            bar.style.width = bar.style.width; // Trigger animation
        });

    </script>
</body>
</html>
