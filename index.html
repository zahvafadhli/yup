<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahva's Universe</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
            color: #fff;
            overflow-x: hidden;
        }

        .neon-text {
            text-shadow: 0 0 10px #ff00ff,
                         0 0 20px #ff00ff,
                         0 0 30px #ff00ff;
        }

        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: 0.3s;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 1.5rem;
            position: relative;
            transition: 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff00ff;
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            animation: rotate 20s linear infinite;
            opacity: 0.1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px #ff00ff;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 3px solid #ff00ff;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .news-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 1rem;
            transition: 0.3s;
            cursor: pointer;
        }

        .news-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.2);
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <h1 class="neon-text">ZAHVAVERSE</h1>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#news">Viral News</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <section class="hero" id="home">
        <div class="profile-card" data-aos="zoom-in">
            <div class="profile-img floating">
                <!-- Ganti dengan foto Anda -->
                <img src="your-photo.jpg" alt="Zahva">
            </div>
            <h2 class="neon-text">Zahva The Gamer</h2>
            <p>15 Years Old | Professional Gamer | Content Creator</p>
            <div class="social-links">
                <!-- Tambahkan ikon media sosial -->
            </div>
        </div>
    </section>

    <section id="news" class="news-section">
        <div class="news-grid">
            <!-- Konten berita viral akan di-generate oleh JavaScript -->
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: false
        });

        // Generate news cards
        const viralNews = [
            {title: "Viral TikTok Challenge Terbaru!", platform: "tiktok"},
            {title: "Trend Instagram Reels Hari Ini", platform: "instagram"},
            {title: "Topik Terpanas di X", platform: "x"},
            {title: "Game Terbaru yang Sedang Booming", platform: "game"}
        ];

        const newsGrid = document.querySelector('.news-grid');
        viralNews.forEach(news => {
            const card = document.createElement('div');
            card.className = 'news-card';
            card.innerHTML = `
                <h3>${news.title}</h3>
                <span class="platform-tag">${news.platform.toUpperCase()}</span>
            `;
            newsGrid.appendChild(card);
        });

        // Animasi scroll
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('.nav-container');
            if (window.scrollY > 50) {
                nav.style.background = 'rgba(0,0,0,0.95)';
                nav.style.padding = '0.5rem 0';
            } else {
                nav.style.background = 'rgba(0,0,0,0.9)';
                nav.style.padding = '1rem 0';
            }
        });

        // Tambahkan lebih banyak animasi dan interaksi sesuai kebutuhan
    </script>
</body>
</html>
